<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- top header White header -->
<div class="header" id="home1">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between">
      <!-- logo -->
      <div class="w3l_logo text-center ml-auto">
        <h1><a th:href="@{/home}">Grocery Mart<span>Online Grocery Shopping</span></a></h1>
      </div>
      <!-- search -->
      <div class="header-search position-absolute">
        <div class="search-right mx-lg-2">
          <a href="#search" class="btn search-btn p-0" title="search">
            <i class="fas fa-search"></i></a>
          <!-- search popup -->
          <div id="search" class="pop-overlay">
            <div class="popup">
              <form action="error.html" method="GET" class="search-box">
                <input type="search" placeholder="Enter Keyword..." name="search" required="required" autofocus="">
                <button type="submit" class="btn"><span class="fas fa-search"
                                                        aria-hidden="true"></span></button>
              </form>
            </div>
            <a class="close" href="#close">Ã—</a>
          </div>
        </div>
      </div>
      <!-- cart -->
      <div class="cart cart box_1">
        <form action="#" method="post" class="last">
          <input type="hidden" name="cmd" value="_cart" />
          <input type="hidden" name="display" value="1" />
          <button class="w3view-cart" type="submit" name="submit" value=""><i
                  class="fas fa-shopping-bag"></i></button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- //top header -->

<!-- header modal signup form -->
<div class="modal fade" id="myModal12" tabindex="-1" aria-labelledby="myModal12" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="row modal-body">
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                    type="button" role="tab" aria-controls="home" aria-selected="true">Login</button>
          </li>

          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                    type="button" role="tab" aria-controls="profile" aria-selected="false">Register</button>
          </li>
        </ul>

        <div class="tab-content p-0" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

            <!-- LOGIN TAB -->

            <div class="register">

                <input name="Password" placeholder="Password" type="password" required="">

                  <input type="submit" value="Sign in">
                </div>
              </form>

            </div>

          </div>
