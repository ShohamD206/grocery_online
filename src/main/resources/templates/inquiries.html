<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<script src="http://localhost:35729/livereload.js"></script>


<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grocery Mart â€¢ Inquiries</title>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
</head>

<body>

<!--  headers	-->
<div th:replace="headerdiv :: div"></div>
<div th:replace="header :: header"></div>
<!-- //headers	-->

<!-- banner -->
<div class="banner banner2">
    <div class="container">
        <h2>Inquiries</h2>
    </div>
</div>
<!-- //banner -->


<!-- breadcrumbs - Path -->
<div class="breadcrumb_dress">
    <div class="container">
        <ul>
            <li>
                <a th:href="@{/home}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
                <i>/</i>
            </li>

            <li>
                <a th:href="@{/dash}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Dashboard</a>
                <i>/</i>
            </li>

            <li> Inquiries</li>
        </ul>
    </div>
</div>
<!-- //breadcrumbs - Path -->

<div class="site-section">

    <div class="table-responsive-md">
        <div class="row mb-4">
            <div class="col-md-7">
                <h3 class="heading-21921" style="margin-left: 12%; margin-top: 7%;">Open Inquiries</h3>
            </div>
        </div>

        <table class="table table-striped table-hover table-borderless align-middle" style="width: 85%; margin-left:7%;">

            <thead class="table-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Mobile Num</th>
                <th scope="col">Email</th>
                <th scope="col">Subject</th>
                <th scope="col">Message</th>
                <th scope="col"></th>
            </tr>
            </thead>

            <tbody>
            <!-- th:if="contact : ${ContactList}" -->
            <tr th:each="inquiry: ${inquiriesList}">
                <td th:text="${inquiry.name}"></td>
                <td th:text="${inquiry.mobileNum}"></td>
                <td th:text="${inquiry.email}"></td>
                <td th:text="${inquiry.subject}"></td>
                <td th:text="${inquiry.message}"></td>
                                                <!-- Query Params -->
                <td>
                    <a th:href="@{/closeInquiry(id=${inquiry.inquiryId})}" class="btn btn-style btn-style-3">CLOSE</a>
                </td>
            </tr>
            </tbody>

        </table>

    </div>
    <div class="col-md-2 login-center text-start">
        <a th:href="@{/dash}">
        <button class="btn btn-style btn-style-3 text-left" style="margin-left: 37%; margin-top: 13%; margin-bottom: 10%;">BACK</button>
        </a>
    </div>
</div>

<!-- footer -->
<div th:replace="footer :: footer"></div>
<!-- //footer -->

<script>
		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function () {
			scrollFunction()
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				document.getElementById("movetop").style.display = "block";
			} else {
				document.getElementById("movetop").style.display = "none";
			}
		}

		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- cart-js -->
<script src="js/minicart.js"></script>
<script>
		w3ls.render();

		w3ls.cart.on('w3sb_checkout', function (evt) {
			var items, len, i;

			if (this.subtotal() > 0) {
				items = this.items();

				for (i = 0, len = items.length; i < len; i++) {}
			}
		});
	</script>
<!-- //cart-js -->

<!-- owl carousel -->
<script src="js/owl.carousel.js"></script>
<!-- owl carousel -->
<!-- script for customers -->
<script>
		$(document).ready(function () {
			$('.owl-three').owlCarousel({
				loop: true,
				margin: 0,
				nav: false,
				dots: false,
				responsiveClass: true,
				autoplay: true,
				autoplayTimeout: 5000,
				autoplaySpeed: 1000,
				autoplayHoverPause: false,
				responsive: {
					0: {
						items: 2,
						nav: true
					},
					414: {
						items: 3,
						nav: true
					},
					800: {
						items: 4,
						nav: true
					}
				}
			})
		})
	</script>
<!-- //customers owlcarousel -->

<!-- theme switch js (light and dark)-->
<script src="js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- magnific popup -->
<script src="js/jquery.magnific-popup.min.js"></script>
<script>
		$(document).ready(function () {
			$('.popup-with-zoom-anim').magnificPopup({
				type: 'inline',

				fixedContentPos: false,
				fixedBgPos: true,

				overflowY: 'auto',

				closeBtnInside: true,
				preloader: false,

				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-zoom-in'
			});

			$('.popup-with-move-anim').magnificPopup({
				type: 'inline',

				fixedContentPos: false,
				fixedBgPos: true,

				overflowY: 'auto',

				closeBtnInside: true,
				preloader: false,

				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-slide-bottom'
			});
		});
	</script>
<!-- //magnific popup -->

<!-- MENU-JS -->
<script>
		$(window).on("scroll", function () {
			var scroll = $(window).scrollTop();

			if (scroll >= 80) {
				$("#site-header").addClass("nav-fixed");
			} else {
				$("#site-header").removeClass("nav-fixed");
			}
		});

		//Main navigation Active Class Add Remove
		$(".navbar-toggler").on("click", function () {
			$("header").toggleClass("active");
		});
		$(document).on("ready", function () {
			if ($(window).width() > 991) {
				$("header").removeClass("active");
			}
			$(window).on("resize", function () {
				if ($(window).width() > 991) {
					$("header").removeClass("active");
				}
			});
		});
	</script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
		$(function () {
			$('.navbar-toggler').click(function () {
				$('body').toggleClass('noscroll');
			})
		});
	</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
