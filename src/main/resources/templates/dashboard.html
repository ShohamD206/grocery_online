<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script src="http://localhost:35729/livereload.js"></script>


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grocery Mart - Ecommerce Category Bootstrap Responsive Website Template - Home </title>
  <!-- Custom Theme files -->
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <!-- //Custom Theme files -->
</head>

<body>

<!--  headers	-->
<div th:replace="headerdiv :: div"></div>
<div th:replace="header :: header"></div>
<!-- //headers	-->


<!-- Welcome block -->
<section class="w3l-contact py-1" id="contact">
  <div class="container py-md-1 py-1">

    <div class="card border-warning mb-3" style="max-width: 30rem; margin-left: 30%; margin-top: 3%;">
      <div class="card-header">Welcome</div>
      <div class="card-body text-warning">
        <h5 class="title-style" th:text="${username}"></h5>
        <p class="" th:text="${'You logged in as - ' + roles}"></p>
      </div>
    </div>

  </div>
</section>
<!-- //Welcome block -->


<!-- footer -->
<div th:replace="footer :: footer"></div>
<!-- //footer -->

<script>
		// When the user scrolls down 20px from the top of the document, show the button
		window.onscroll = function () {
			scrollFunction()
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				document.getElementById("movetop").style.display = "block";
			} else {
				document.getElementById("movetop").style.display = "none";
			}
		}

		// When the user clicks on the button, scroll to the top of the document
		function topFunction() {
			document.body.scrollTop = 0;
			document.documentElement.scrollTop = 0;
		}
	</script>
<!-- //move top -->

<!-- common jquery plugin -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- //common jquery plugin -->

<!-- cart-js -->
<script src="js/minicart.js"></script>
<script>
		w3ls.render();

		w3ls.cart.on('w3sb_checkout', function (evt) {
			var items, len, i;

			if (this.subtotal() > 0) {
				items = this.items();

				for (i = 0, len = items.length; i < len; i++) {}
			}
		});
	</script>
<!-- //cart-js -->

<!-- owl carousel -->
<script src="js/owl.carousel.js"></script>
<!-- owl carousel -->
<!-- script for customers -->
<script>
		$(document).ready(function () {
			$('.owl-three').owlCarousel({
				loop: true,
				margin: 0,
				nav: false,
				dots: false,
				responsiveClass: true,
				autoplay: true,
				autoplayTimeout: 5000,
				autoplaySpeed: 1000,
				autoplayHoverPause: false,
				responsive: {
					0: {
						items: 2,
						nav: true
					},
					414: {
						items: 3,
						nav: true
					},
					800: {
						items: 4,
						nav: true
					}
				}
			})
		})
	</script>
<!-- //customers owlcarousel -->

<!-- theme switch js (light and dark)-->
<script src="js/theme-change.js"></script>
<!-- //theme switch js (light and dark)-->

<!-- magnific popup -->
<script src="js/jquery.magnific-popup.min.js"></script>
<script>
		$(document).ready(function () {
			$('.popup-with-zoom-anim').magnificPopup({
				type: 'inline',

				fixedContentPos: false,
				fixedBgPos: true,

				overflowY: 'auto',

				closeBtnInside: true,
				preloader: false,

				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-zoom-in'
			});

			$('.popup-with-move-anim').magnificPopup({
				type: 'inline',

				fixedContentPos: false,
				fixedBgPos: true,

				overflowY: 'auto',

				closeBtnInside: true,
				preloader: false,

				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-slide-bottom'
			});
		});
	</script>
<!-- //magnific popup -->

<!-- MENU-JS -->
<script>
		$(window).on("scroll", function () {
			var scroll = $(window).scrollTop();

			if (scroll >= 80) {
				$("#site-header").addClass("nav-fixed");
			} else {
				$("#site-header").removeClass("nav-fixed");
			}
		});

		//Main navigation Active Class Add Remove
		$(".navbar-toggler").on("click", function () {
			$("header").toggleClass("active");
		});
		$(document).on("ready", function () {
			if ($(window).width() > 991) {
				$("header").removeClass("active");
			}
			$(window).on("resize", function () {
				if ($(window).width() > 991) {
					$("header").removeClass("active");
				}
			});
		});
	</script>
<!-- //MENU-JS -->

<!-- disable body scroll which navbar is in active -->
<script>
		$(function () {
			$('.navbar-toggler').click(function () {
				$('body').toggleClass('noscroll');
			})
		});
	</script>
<!-- //disable body scroll which navbar is in active -->

<!-- bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- //bootstrap -->
<!-- //Js scripts -->
</body>

</html>
